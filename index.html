<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <main>
        <div class="bill">
            <label for="bill">Bill</label>
            <input class="bill_total" id="bill" name="bill" type="number" placeholder="0">
        </div>
        <div class="tip">
            <p>Select Tip %</p>
            <button class="btn_5" data-tip="0.05">5%</button>
            <button class="btn_10" data-tip="0.10">10%</button>
            <button class="btn_15" data-tip="0.15">15%</button>
            <button class="btn_25" data-tip="0.25">25%</button>
            <button class="btn_50" data-tip="0.50">50%</button>
            <input type="number" class="custom_button" placeholder="Custom" min="1" max="100">
        </div>
        <div class="people">
            <label for="people">Number of People</label>
            <span class="error_span"></span>
            <input class="people_total" id="people" name="people" people type="number" placeholder="0">
        </div>
        <div class="summary">
            <div class="summary_row">
                <p>Tip Amount</p>
                <p class="person">/ person</p>
                <h2 class="summary_tip">$0.00</h2>
            </div>
            <div class="summary_row">
                <p>Total</p>
                <p class="person">/ person</p>
                <h2 class="summary_total">$0.00</h2>
            </div>
            <button class="reset unactive">reset</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
